<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="utf-8">
</head>
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid" layout:fragment="corpo">
				<div class="col-md-12">
					<div class="card align-center">
						<form class="form-horizontal " th:object="${entrada}"
							th:action="@{/administrativo/salvarEntradaProduto}" method="POST">

							<div class="card-body text-center">
								<h4 class="card-title">Cadastro de EntradaProduto</h4>

								<div class="form-group row">
									<div class="alert alert-danger"
										th:if="${#fields.hasAnyErrors()}">
										<div th:each="detailedError : ${#fields.detailedErrors()}">
											<span th:text="${detailedError.message}"></span>
										</div>
									</div>
									<label for="fname"
										class="col-sm-3 text-right control-label col-form-label"></label>
									<div class="col-sm-9">
										<input type="hidden" class="form-control" id="id"
											th:field="*{id}" readOlny="readonly" placeholder="id">
									</div>
								</div>
										
							
							
								<div class="form-group row">
									<label for="lname"
										class="col-sm-3 text-right control-label col-form-label">Funcionário</label>
									<div class="col-sm-9">
										<select th:field="*{funcionario}"
									class="form-control">
									<option th:each="f: ${listaFuncionarios}"
										th:value="${f.id}" th:text="${f.nome}"></option>
								</select>
									</div>
								</div>
								<div class="form-group row">
									<label for="lname"
										class="col-sm-3 text-right control-label col-form-label">Observação
										</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="lname"
											th:field="*{observacao}" placeholder="Anote alguma observação">
									</div>
								</div>
								<div class="form-group row">
									<label for="lname"
										class="col-sm-3 text-right control-label col-form-label">Fornecedor
										</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="lname"
											th:field="*{fornecedor}" placeholder="Informe o fornecedor">
									</div>
								</div>
								<div class="form-group row">
									<label for="lname"
										class="col-sm-3 text-right control-label col-form-label">Data da compra
										</label>
									<div class="col-sm-9">
										<input type="date" class="form-control" id="lname"
											th:field="*{dataEntrada}" placeholder="Data da compra"
											>
									</div>
								</div>
								
								<hr/>
								<div class="form-row col-md-12" th:object="${entradaItens}">
							<div class="card text-center">
									
								<div class="form-group row">
									<label for="lname"
										class=" text-right control-label col-form-label">Produto</label>
									<div class="col-md-8">
										<select th:field="*{produto}"
									class="form-control">
									<option th:each="p: ${listaProdutos}"
										th:value="${p.id}" th:text="${p.nome}"></option>
								</select>
									</div>
								</div>
								
								<div class="form-group row col-12">
								<div class="form-group row col-md-3">
									<label for="lname"
										class=" text-right control-label col-form-label">Quantidade
										</label>
									<div class="">
										<input type="number" class="form-control" id="lname"
											th:field="*{quantidade}">
									</div>
								</div>
								
								<div class="form-group row col-md-3">
									<label for="lname"
										class=" text-right control-label col-form-label">Valor do Produto
										</label>
									<div >
										<input type="number" class="form-control" id="lname"
											th:field="*{ValorProduto}">
									</div>
								</div>
								
								<div class="form-group row col-md-3">
									<label for="lname"
										class=" text-right control-label col-form-label">Valor da Venda
										</label>
									<div >
										<input type="number" class="form-control" id="lname"
											th:field="*{valorVenda}" >
									</div>
								</div>
								
								<div class="bnt form-horizontal col-sm-3">
								<button id="add" name="acao" th:value="itens" type="submit"
								class="btn btn-primary bnt-sm">Add Item</button>
								
								</div>
</div>
</div>
							</div>
							
							<div class="card">
			<div class="card-body" >
				<h5 class="card-title text-center">Lista de Itens</h5>
				<div class="table-responsive">
				
						<div class="row">
							<div class="col-sm-12 col-md-6"></div>
							<div class="col-sm-12 col-md-6"></div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<table id="zero_config"
									class="table table-striped table-bordered dataTable"
									role="grid" aria-describedby="zero_config_info">
									<thead>
										<tr role="row">
											
											<th class="sorting" tabindex="0" aria-controls="zero_config"
												rowspan="1" colspan="1" style="width: 232.267px;"
												aria-label="Position: activate to sort column ascending">Produto</th>
												<th class="sorting" tabindex="0" aria-controls="zero_config"
												rowspan="1" colspan="1" style="width: 232.267px;"
												aria-label="Position: activate to sort column ascending">Quantidade</th>
												<th class="sorting" tabindex="0" aria-controls="zero_config"
												rowspan="1" colspan="1" style="width: 232.267px;"
												aria-label="Position: activate to sort column ascending">Valor do produto</th>
												<th class="sorting" tabindex="0" aria-controls="zero_config"
												rowspan="1" colspan="1" style="width: 232.267px;"
												aria-label="Position: activate to sort column ascending">Valor da Venda</th>
											
											
										</tr>


									</thead>
									<tbody>
										<tr th:each="item: ${listaEntradaItens}">
										
											<td th:text="${item.produto.nome}"></td>
											<td th:text="${item.quantidade}"></td>
											<td th:text="${item.ValorProduto}"></td>
											<td th:text="${item.ValorVenda}"></td>		
											
										
										</tr>
									</tbody>
									<tfoot>

									</tfoot>
								</table>
							</div>
						</div>
							
							</div>
							</div>
							</div>
							<div class="card">

								<div class="border-top"></div>
							</div>
							<div class="card"></div>
							<div class="text-center">
								<div class="card-body ">
									<button name="acao" th:value="salvar" type="submit" class="btn btn-success btn-lg">Finalizar</button>
									<a th:href="@{/administrativo}"
										class="btn btn-lg btn-danger">Cancelar</a>

								</div>
							</div>
							
							
							
							
												</form>
							
					</div>


				</div>

			</div>


		<!-- ============================================================== -->
		<!-- End Container fluid  -->
		<!-- ============================================================== -->
	

</body>
</html>
