<!DOCTYPE html>
<html lang="pt"
xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{cliente/fragments/layout}">
	
<head>
<meta charset="utf-8">

</head>
<body>

<div class="container-fluid" layout:fragment="corpo">
	

	

	<div class="home" >
		<div class="home_container" >
			<div class="home_background" style="background-image:url(/images/cart.jpg)"></div>
			<div class="home_content_container">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="home_content">
								<div class="breadcrumbs">
									<ul>
										<li><a href="/">Home</a></li>
										
										<li>Finalizar Compra</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Cart Info -->

	<div class="cart_info">
		<div class="container-fluid">
			
		<form action="/finalizar/confirmar" method="post">
			<div class="row">
				<div class="col-12">
					<h3>
						<span th:text="${cliente.nome}"></span>
					</h3>
					<h3>
						<span th:text="${cliente.email}"></span>
					</h3>
				</div>


				<div class="col-6">
					<select class="form-control" name="formaPagamento">
						<option value="Cartão de Crédito">Cartão de Crédito</option>
						<option value="Cartão de Débito">Cartão de Débito</option>
						<option value="Boleto">Boleto</option>
						<option value="Transferência">Transferência</option>
					</select>
				</div>


				<div class="col-12">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col"></th>
									<th scope="col">Produto</th>
									<th scope="col">Estoque</th>
									<th scope="col" class="text-center">Quantidade</th>
									<th scope="col" class="text-right">Valor Unitário</th>
									<th scope="col" class="text-right">Valor Total</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${listaItens}">
									<td><img  th:src="@{/mostrarImagem/{imagem}(imagem=${item.produto.nomeImagem})}" >
									</td>
									<td th:text="${item.produto.descricao}"></td>
									<td>Em estoque</td>
									<td><span th:text="${item.quantidade}"></span></td>

									<td class="text-right" th:text="${item.valorUnitario}"></td>
									<td class="text-right" th:text="${item.valorTotal}"></td>
									<td class="text-right"></td>
								</tr>

								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>Sub-Total</td>
									<td class="text-right"><span
										th:text="${compra.valorTotal}"></span></td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>Frete</td>
									<td class="text-right">0,00</td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td><strong>Total</strong></td>
									<td class="text-right"><strong><spam
											th:text="${compra.valorTotal}"></strong></spam></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
				<div class="col mb-2">
					<div class="row">
						<div class="col-sm-12  col-md-6"></div>
						<div class="col-sm-12 col-md-6 text-right">
							<button class="btn btn-lg btn-block btn-success text-uppercase">Confirmar
								a Compra</button>
						</div>
					</div>
				</div>


			</div>
			<!-- /.row -->

		</form>
	
		<!-- /.row -->
			</div>
		</div>		


	
</div>
<br/>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/styles/bootstrap4/popper.js"></script>
<script src="/styles/bootstrap4/bootstrap.min.js"></script>
<script src="/plugins/greensock/TweenMax.min.js"></script>
<script src="/plugins/greensock/TimelineMax.min.js"></script>
<script src="/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="/plugins/greensock/animation.gsap.min.js"></script>
<script src="/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="/plugins/easing/easing.js"></script>
<script src="/plugins/parallax-js-master/parallax.min.js"></script>
<script src="/js/cart.js"></script>
</body>
</html>
