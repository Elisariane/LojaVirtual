<!DOCTYPE html>
<html lang="pt"
xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{cliente/fragments/layout}">
	
<head>
<meta charset="utf-8">

</head>
<body>

<div class="container-fluid" layout:fragment="corpo">
	

	

	<div class="home" >
		<div class="home_container" >
			<div class="home_background" style="background-image:url(/images/cart.jpg)"></div>
			<div class="home_content_container">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="home_content">
								<div class="breadcrumbs">
									<ul>
										<li><a href="/">Home</a></li>
										
										<li>Finalizar Compra</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Cart Info -->

	<div class="col-6">
				<h2>Login</h2>
			</div>

	<div class="col-6">
			<form action="/cliente/salvar" th:object="${cliente}" method="post">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="nome">Nome do Cliente</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{nome}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="cpf">CPF</label> <input type="text"
							class="form-control" id="cpf" placeholder="CPF"
							autofocus="autofocus" th:field="*{cpf}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="estado">Cidade</label> <select th:field="*{cidade}"
							class="form-control">
							<option th:each="cid: ${listaCidades}" th:value="${cid.id}"
								th:text="${cid.nome}"></option>
						</select>

						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="email">Email</label> <input type="text"
							class="form-control" id="email" placeholder="Email"
							autofocus="autofocus" th:field="*{email}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
							<label for="senha">Senha</label> <input type="password"
								class="form-control" id="nome" placeholder="Senha"
								autofocus="autofocus" th:field="*{senha}" value="" />
							<div class="invalid-feedback"></div>
						</div>

				</div>

				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
</div>

<div class="col-6">
			<form action="/finalizar/login" method="POST">
				<div class="form-row">
					
					<div class="form-group col-md-12">
						<label >Email</label> <input type="text" name="username"
							class="form-control"  placeholder="Email"
							autofocus="autofocus"  value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-12">
							<label >Senha</label> <input type="password" name="password"
								class="form-control" placeholder="Senha"
								autofocus="autofocus" value="" />
							<div class="invalid-feedback"></div>
						</div>

				</div>
				
				<button type="submit" class="btn btn-primary btn-sm">Efetuar Login</button>
			</form>
</div>


		</div>
		<!-- /.row -->

	<!-- /.container -->

<br/>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/styles/bootstrap4/popper.js"></script>
<script src="/styles/bootstrap4/bootstrap.min.js"></script>
<script src="/plugins/greensock/TweenMax.min.js"></script>
<script src="/plugins/greensock/TimelineMax.min.js"></script>
<script src="/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="/plugins/greensock/animation.gsap.min.js"></script>
<script src="/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="/plugins/easing/easing.js"></script>
<script src="/plugins/parallax-js-master/parallax.min.js"></script>
<script src="/js/cart.js"></script>
</body>
</html>
